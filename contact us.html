<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact US page</title>
    <link rel="stylesheet" type="text/css" href="contactstyle.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?
        family=Josefin+Sans:wght@100;200;300;400;500;600;700&family=Poppins:wght@400;500;600;700&family=Ubuntu:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="contact">
        <div class="contact-form">
            <h1>Contact<span>Us</span></h1>

            <p> I am available for freelance work. Connect with me via phone or email:
                <span class="typing"></span>
            </p>

            <form action="">
                <input type="text" placeholder="Your Name" required>
                <input type="email" name="email" id="" placeholder="E-mail" required>
                <input type="" placeholder="Write a Subject" required>
                <textarea name="" id="" cols="30" rows="10" placeholder="Your Message" required></textarea>
                <input type="submit" name="" value="submit" class="btn">
            </form>
        </div>
        <div class="contact-img">
            <img src="img/cantacu us img.jpg">
        </div>
    </section>
    <script src="contactscript.js"></script>
</body>

</html>
